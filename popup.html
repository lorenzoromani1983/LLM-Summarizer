<!DOCTYPE html>
<html>
<head>
    <title>LLM Summarizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            padding: 20px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #urlResult {
            font-size: 16px;
            width: 100%;
            min-height: 300px;
            max-height: 1000px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            word-wrap: break-word;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="processUrl">Get Summary</button>
        <div id="urlResult">Click "Get Summary" and wait for the article excerpt to be returned here.</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
